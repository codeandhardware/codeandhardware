name: ayon
display_name: ayon
version: 2.0.0
author:
  name: "RoyThemes"
  email: "royvelvetgraphic@gmail.com"
  url: "http://www.roythemes.com"

meta:
  compatibility:
      from: 1.7.0.0
      to: ~

  available_layouts:
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

assets:
  # If you're using this theme as child and you want to load
  # the parent theme assets, uncomment this line.
#  use_parent_assets: true

  # The following lines are showing how to load assets in your page
  # Uncomment and change value to start loading css or js files
#  css:
#    all:
#      - id: custom-lib-style
#        path: assets/css/custom-lib.css
#    product:
#      - id: product-style
#        path: assets/css/product.css
#        media: all
#        priority: 200
#  js:
#    cart:
#      - id: cat-extra-lib
#        path: assets/js/cart-lib.js


global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  hooks:
    modules_to_hook:
      displayBackOfficeHeader:
        - ~
        - roy_content
        - roy_customizer
      displayNav1:
        - ps_languageselector
        - ps_currencyselector
        - roy_contactinfo
      displayNav2:
        - roy_contactinfo
        - ps_customersignin
      displayTop:
        - ps_shoppingcart
        - ps_searchbar
      displayTopColumn:
        - ~
        - roy_content
      displayHome:
        - ps_bestsellers
        - ps_featuredproducts
        - roy_content
      displayFooterBefore:
        - roy_content
      displayFooter:
        - roy_contactinfo
        - ps_linklist
        - ps_customeraccountlinks
        - roy_content
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - roy_specials
        - ps_linklist
        - roy_content
      displayRightColumn:
        - ps_categorytree
        - ps_facetedsearch
        - roy_specials
        - ps_linklist
        - roy_content
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts
      displayProductListReviews:
        - productcomments
      displayProductExtraContent:
        - productcomments
      displayRightColumnProduct:
        - ~
        - productcomments
      displaySideMobileMenu:
        - roy_content
      displaySideSearch:
        - roy_customizer
  modules:
    to_enable:
     - ps_linklist
     - roy_contactinfo
     - roy_specials
     - ets_megamenu
     - productcomments
     - revsliderprestashop
     - contactform
     - ph_simpleblog
     - phblogrecentposts
     - pk_favorites
    to_disable:
     - ps_emailsubscription
     - ps_contactinfo
     - ps_mainmenu
     - ps_customtext
     - ps_imageslider
     - ps_banner
     - blockreassurance
     - ps_bestsellers
     - roy_brands
    to_reset:
     - roy_customizer

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 300
      height: 300
      scope: [products]
    large_default:
      width: 700
      height: 700
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

dependencies:
  modules:
  - roy_brands
  - roy_contactinfo
  - roy_content
  - roy_specials
  - roy_customcategory1
  - roy_customcategory2
  - roy_customcategory3
  - ets_megamenu
  - productcomments
  - revsliderprestashop
  - ph_simpleblog
  - phblogrecentposts
  - pk_favorites
  - roy_customizer

theme_settings:
  default_layout: layout-full-width
  layouts:
    index: layout-full-width
    category: layout-right-column
    best-sales: layout-right-column
    new-products: layout-right-column
    prices-drop: layout-right-column
    manufacturer: layout-right-column
    contact: layout-full-width
